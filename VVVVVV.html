<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Willst du mein Valentine sein?</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }

    p {
      margin: 20px 0;
    }

    input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }

      to {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    img {
      width: 150px;
      margin: 20px auto;
      display: block;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>

<body>
  <div class="hearts"></div>
  <p>Wie hei√üt du?</p>
  <input type="text" id="nameInput" placeholder="Dein Name" onkeypress="handleKeyPress(event)">

  <p id="message"></p>

  <img src="https://de.web.img3.acsta.net/newsv7/19/03/06/09/59/5714459.jpg" alt="Hello Kitty" style="filter: brightness(1.5);">

  <script>
    const correctName = "laura"; // Name der Freundin
    function checkName() {
      const name = document.getElementById('nameInput').value.trim().toLowerCase();
      const message = document.getElementById('message');
      if (name === correctName.toLowerCase()) {
        message.innerHTML = "‚ù§Ô∏è Willst du mein Valentine sein? ‚ù§Ô∏è";
      } else {
        message.innerHTML = "üö´ Geh raus, du bist nicht meine! üö´";
      }
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        checkName();
      }
    }
    // Herzen generieren
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 2) + 's';
      document.querySelector('.hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>
</body>

</html>
